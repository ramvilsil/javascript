<!DOCTYPE html>
<html>
    <head>
        <!--Google jQuery Reference-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
        //Function is available after the document load
        $(document).ready(function() {
            //Inserts content at the end of the HTML element
            $("html").append(
                //Content to be appended
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Content manipluation
            //Returns css style properties for element id "2"
            $("#2").css({"color" : "red"});
                        
            //Upon clicking the element with id "3"
            //Elements within the "h1" HTML tag are hidden
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
