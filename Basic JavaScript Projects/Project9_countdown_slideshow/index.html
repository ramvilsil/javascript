<!DOCTYPE html>

<html lang="en">

<meta charset="utf-8">

<head>
    <title>HTML Page 9</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>


<body>

<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value=""/>
<button onclick="countdown()">Click here</button>
<p id="timer"></p>





<div class="slideshow-container">
    <div class="slides">
      <img class="images" src="images/car1.jpg">
      <div class="text">Car 1</div>
    </div>
  
    <div class="slides">
      <img class="images" src="images/car2.jpg">
      <div class="text">Car 2</div>
    </div>
  
    <div class="slides">
      <img class="images" src="images/car3.jpg">
      <div class="text">Car 3</div>
    </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <div class="center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


    <script src="js/main.js"></script>
</body>


</html>
